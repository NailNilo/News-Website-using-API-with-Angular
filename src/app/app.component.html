<ngx-spinner type="ball-atom"> <p style="color: white">Loading</p></ngx-spinner>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <!-- <img src="../assets/logo.jpg" alt="Bootstrap" width="60" height="60" /> -->
    <a class="navbar-brand" routerLink="/home">NewZify</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/home"
            >Headlines</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/sport"
            >Sport News</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/gaming"
            >Gaming News</a
          >
        </li>
      </ul>
      <form class="d-flex ms-auto" role="search" [formGroup]="searchForm">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          formControlName="search"
        />
        <button class="btn btn-outline-info" type="submit" (click)="onSearch()">
          Search
        </button>
      </form>
    </div>
  </div>
</nav>

<div class="container-fluid mt-5" *ngIf="showResults">
  <h2>Search Results</h2>
  <div class="row">
    <div *ngFor="let article of filteredResults" class="col-lg-3 mt-3 mb-3">
      <div class="box">
        <img
          src="{{ article.urlToImage }}"
          alt="{{ article.source.name }}"
          class="img-fluid"
          width="100%"
        />
        <h5 class="mt-2 mb-2">{{ article.title }}</h5>
        <a href="{{ article.url }}" class="btn btn-info" target="_blank"
          >Read More</a
        >
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
<footer class="mt-5">
  <p class="text-center">&copy; 2024 News App. All Rights Reserved.</p>
</footer>
